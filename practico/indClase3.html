<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Permanent+Marker&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root{
            --white: #FFFFFF;
        --black: #000000;
        --dark: #232830;
        --very-light-pink: #C7C7C7;
        --text-input-field: #F7F7F7;
        --hospital-green: #ACD9B2;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
        }
        body{
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }
        .login{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container{
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        .form-container img{
            align-self: center;
            display: none;
        }
        .logo{
            width: 148px;
            margin-bottom: 32px;
            
        }
        .form{
            display: flex;
            flex-direction: column;
        }
        .label{
            font-weight: 700;
            font-size: var(--sm);
            margin-bottom: 10px;
        }
        .input{
            margin-bottom: 20px;
            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            padding: 6px;
            height: 24px;
            font-size: var(--sm);
            font-family: 'Quicksand', sans-serif ;
            font-weight: 350;
        }
        .primay-button{
            background-color: var(--hospital-green);
            color: var(--white);
            border: none;
            border-radius: 6px;
            height: 50px;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
            font-weight: 545;
            font-size: var(--sm);
            font-family: 'Quicksand', sans-serif;
        }
        .register{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .register a{
            margin-top: 28px;
            font-size: 12px;
            text-decoration: none;
            color: var(--hospital-green);
        }
        .secundary-button{
            margin-top: 52px;
            width: 100%;
            height: 52px;
            background-color: var(--white);
            border: 1.5px solid var(--hospital-green);
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            color: var(--hospital-green);
            font-family: 'Quicksand', sans-serif;
        }
        @media (max-width:640px){
            .form-container img{
                display: block;
            }
            .secundary-button{
                margin-top: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">
            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="email" id="email" placeholder="camilayokoo@gmail.com" class="input input-password">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">
                <input type="submit" value="Log in" class="primay-button login-button">
            </form>
            <div class="register">
                <a href="/">Forgot my password</a>
                <button class="secundary-button">Sing up</button>
            </div>
        </div>
    </div>
</body>
</html>

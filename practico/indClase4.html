<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Permanent+Marker&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
    :root{
        --white: #FFFFFF;
        --black: #000000;
        --dark: #232830;
        --very-light-pink: #C7C7C7;
        --text-input-field: #F7F7F7;
        --hospital-green: #ACD9B2;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
    }
    html{
        height: 100%;
    }
    body{
        font-family: 'Quicksand', sans-serif;
        margin: 0;
    }
    .login{
        width: 100%;
        height: 100vh;
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .form-container{
        width: 300px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .title{
        font-size: var(--lg);
        margin-top: 12px;
        margin-bottom: 36px;
    }
    .form{
        display:flex;
        flex-direction: column;
    }
    .form div{
        display: flex;
        flex-direction: column;
    }
    .label{
        font-size: var(--sm);
        font-weight: bold;
        margin-bottom: 4px;
    }
    .input{
        background-color: var(--text-input-field);
        border: none;
        border-radius: 8px;
        height: 30px;
        font-size: var(--md);
        padding: 6px;
        margin-bottom: 12px;
        font-family: 'Quicksand', sans-serif;
    }
    .primay-button{
        background-color: var(--hospital-green);
        border-radius: 8px;
        border: none;
        margin-top: 12px;
        color: var(--white);
        width: 100%;
        cursor: pointer;
        font-size: var(--md);
        font-weight: bold;
        height: 50px;
        margin-top: 40px;
    }
    @media (max-width:640px){
        .form-container {
            height: 100%;
        }
        .form{
            height: 100%;
            display:flex ;
            justify-content: space-between;
            margin-bottom: 50px;
        }
    }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>
            <form action="/" class="form">
                <div>
                <label for="user" class="label">Name</label>
                <input type="text" id="email" placeholder="JuaanS229" class="input input-password">
                <label for="email" class="label">Email address</label>
                <input type="email" id="email" placeholder="camilayokoo@gmail.com" class="input input-email">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">
                </div>
                <button class="primay-button">Create</button>
            </form>
        </div>
</body>
</html>

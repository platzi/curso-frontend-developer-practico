<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>YARDSALE</title>
    <style>
        :root {
            --gray-color: #C7C7C7;
            --black-color: #000000;
            --white-color: #FFFFFF;
            --green-color: #ACD9B2;
            --text-input-field: #F7F7F7;
            --font-small: 14px;
            --font-medium: 16px;
            --font-large: 18px;
        }

        body{
            font-family: 'Quicksand', sans-serif;
        }

        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        
        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
            justify-items: center;
        }
        
        .logo {
            width: 150px;
            margin-bottom: 48px;
            justify-self: center;
            display: none;
        }
        
        .title {
            font-size: var(--font-large);
            margin-bottom: 12px;
            text-align: center;
        }
        
        .subtitle {
            color: var(--gray-color);
            font-size: var(--font-medium);
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 32px;
            text-align: center;
        }
        
        .email-image {
            width: 132px;
            height: 132px;
            border-radius: 50%;
            background-color: var(--text-input-field);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .email-image img {
            width: 80px;
        }
        
        .resend {
            font-size: var(--font-small);
        }
        
        .resend span {
            color: var(--gray-color);
        }
        
        .resend a {
            color: var(--green-color);
            text-decoration: none;
        }
        
        .primary-button {
            background-color: var(--green-color);
            border-radius: 8px;
            border: none;
            color: var(--white-color);
            width: 100%;
            cursor: pointer;
            font-size: var(--font-medium);
            font-weight: bold;
            height: 50px;
        }
        
        .login-button {
            margin-top: 14px;
            margin-bottom: 30px;
        }

        @media (max-width: 640px){
            .logo{
                display: block;
            }
        }
        
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">

            <img src="../images/Logos/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo" class="logo">
    
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>
    
            <div class="email-image">
                <img src="../images/Icons/Platzi_YardSale_Icons/email.svg" alt="email">
            </div>
    
            <button class="primary-button login-button">Login</button>
    
            <p class="resend">
                <span>Didn't receive the email?</span>
                <a href="/">Resend</a>
            </p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>YARDSALE</title>
    <style>
        :root {
            --gray-color: #C7C7C7;
            --black-color: #000000;
            --white-color: #FFFFFF;
            --green-color: #ACD9B2;
            --text-input-field: #F7F7F7;
            --font-small: 14px;
            --font-medium: 16px;
            --font-large: 18px;
        }

        body{
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 0 24px;
            border-bottom: 1px solid var(--gray-color);
        }
        
        .menu {
            display: none;
        }

        .logo {
            width: 100px;
        }

        .navbar-left ul, .navbar-right ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            height: 60px;
        }
        
        .navbar-left {
            display: flex;
        }
        
        .navbar-left ul {
            margin-left: 12px;
        }

        .navbar-left ul li a, .navbar-right ul li a {
            text-decoration: none;
            color: var(--gray-color);
            border: 1px solid var(--white-color);
            padding: 8px;
            border-radius: 8px;
        }

        .navbar-left ul li a:hover, .navbar-right ul li a:hover {
            border: 1px solid var(--green-color);
            color: var(--green-color);
        }

        .email-nav img{
            margin-left: 10px;
            transform: rotate(90deg);
        }

        .email-nav{
            margin-right: 20px;
        }

        .navbar-email {
            color: var(--gray-color);
            font-size: var(--font-small);
            margin-right: 12px;
        }

        .navbar-shopping-cart {
            position: relative;
        }

        .navbar-shopping-cart div {
            width: 16px;
            height: 16px;
            background-color: var(--green-color);
            border-radius: 50%;
            font-size: var(--font-small);
            font-weight: bold;
            position: absolute;
            top: -6px;
            right: -3px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 640px) {

            .menu {
                display: block;
            }

            .navbar-left ul {
                display: none;
            }

            .navbar-email {
                display: none;
            }

        }
        
    </style>
</head>
<body>
    <nav>
        <img src="../images/Icons/Platzi_YardSale_Icons/icon_menu.svg" alt="menu" class="menu">
    
        <div class="navbar-left">
            <img src="../images/Logos/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo" class="logo">
        
            <ul>
                <li>
                <a href="/">All</a>
                </li>
                <li>
                <a href="/">Clothes</a>
                </li>
                <li>
                <a href="/">Electronics</a>
                </li>
                <li>
                <a href="/">Furnitures</a>
                </li>
                <li>
                <a href="/">Toys</a>
                </li>
                <li>
                <a href="/">Others</a>
                </li>
            </ul>
        </div>
    
        <div class="navbar-right">
            <ul>
                <!-- <li class="navbar-email">platzi@example.com</li> -->
                <li class="email-nav">johndoe@gmail.com
                    <img src="../images/Icons/Platzi_YardSale_Icons/flechita.svg" alt="">
                </li>
                <li class="navbar-shopping-cart">
                <img src="../images/Icons/Platzi_YardSale_Icons/icon_shopping_cart.svg" alt="shopping cart">
                <div>2</div>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>

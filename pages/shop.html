    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>YARDSALE</title>
    <style>
        :root {
            --gray-color: #C7C7C7;
            --black-color: #000000;
            --white-color: #FFFFFF;
            --green-color: #ACD9B2;
            --text-input-field: #F7F7F7;
            --font-small: 14px;
            --font-medium: 16px;
            --font-large: 18px;
        }

        body{
            font-family: 'Quicksand', sans-serif;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 240px);
            gap: 26px;
            place-content: center;
        }

        .product-card {
            width: 240px;
        }

        .product-card img {
            width: 240px;
            height: 240px;
            border-radius: 20px;
            object-fit: cover;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }

        .product-info figure {
            margin: 0;
        }

        .product-info figure img {
            width: 35px;
            height: 35px;
        }

        .product-info div p:nth-child(1) {
            font-weight: bold;
            font-size: var(--font-medium);
            margin-top: 0;
            margin-bottom: 4px;
        }
        
        .product-info div p:nth-child(2) {
            font-size: var(--font-small);
            margin-top: 0;
            margin-bottom: 0;
            color: var(--gray-color);
        }
        
        @media (max-width: 640px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, 140px);
            }
            .product-card {
                width: 140px;
            }
            .product-card img {
                width: 140px;
                height: 140px;
            }
        }
        
    </style>
</head>

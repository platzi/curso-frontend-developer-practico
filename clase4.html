<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./logos/favicon_yard_sale.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <script src="./script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
            *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    :root{
        /* VARIABLES */

        --VeryLightPink: #c7c7c7;
        --TextInputFiel: #f7f7f7;
        --HospitalGreen: #ACD9B2;
        --White: #ffffff;
        --Black: #000000;

        --sm: 14px;
        --md: 16px;
        --lg: 18px;
    }
    body{
        font-family: 'Quicksand', sans-serif;
    }
    .login{
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
        }
    .form{
        display: flex;  
        flex-direction: column;
    }
    .form div{
        display: flex;
        flex-direction: column;
    }
    .form-container{
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
    }
    .logo{
        width: 150px;
        margin: auto auto 48px;
        display: none;
    }
    .title{
        font-size: var(--lg);
        margin-bottom: 22px;
        text-align: start;
    }
    .subtitle{
        color: var(--VeryLightPink);
        font-size: var(--md);
        font-weight: 300;
        margin-top: 0;
        margin-bottom: 32px;
        text-align: center;
    }
    .label{
        font-size: var(--sm);
        font-weight: bold;
        margin-bottom: 4px;
    }
    .input{
        background-color: var(--TextInputFiel);
        border: none;
        border-radius: 8px;
        height: 32px;
        font-size: var(--md);
        padding: 8px;
        margin-bottom: 16px;
    }
    .input-name, 
    .input-email, 
    .input-password{
        margin-bottom: 22px;
    }
    .primary-button{
        background-color: var(--HospitalGreen);
        border-radius: 8px;
        border: none;
        color: var(--White);
        width: 100%;
        cursor: pointer;
        font-size: var(--md);
        font-weight: bold;
        height: 50px;
    }
    .login-button{
        margin-top: 14px;
        margin-bottom: 32px;
    }
    @media (max-width: 640px) {
        .form-container{
            height: 100%;
        }
        .form{
            height: 100%;
            justify-content: space-between;
        }
    }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
           
            <h1 class="title">My account</h1>
            
     
            <form action="" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="name" name="" id="name" placeholder="type your name" class="input input-name">
                    <label for="email" class="label">Email Address</label>
                    <input type="email" name="" id="email" placeholder="type your email" class="input input-email">
            
                    <label for="password" class="label">Password</label>
                    <input type="password" name="" id="password" placeholder="********" class="input input-password">
                </div>
                
        
                <input type="submit" value="Create" class="primary-button login-button">

            </form>

    
        </div>
    </div>  
   
    
</body>
</html>

    <title>Document</title>
    <style>
        :root{
            --white: #FFFFFF;
            --black: #000000;
            --very--light-pink: #C7C7C7;
            --text-input-field: #f7f7f7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
        }

        .my-order{
            width: 100%;
            height: 100vh;
            display: grid;
            justify-content: center;
        }

        .my-order-container{
            display: grid;
            grid-template-rows: auto 1fr ;
            width: 400px;

        }

        .my-order-content{
            display: flex;
            flex-direction: column;
        }
        .resumen{
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 16px;
            align-items: center;
            border-bottom: 1px solid var(--text-input-field);
        }
        .resumen p:nth-of-type(1){
            display: flex;
            flex-direction: column;
        }

        .resumen p:nth-of-type(2){
            text-align: end;

        }

        .resumen p span:nth-of-type(1){
            font-weight: bold;

        }

        .resumen p span:nth-of-type(2){
            font-size: var(--sm);
            color: var(--very--light-pink);
        }

    </style>
</head>

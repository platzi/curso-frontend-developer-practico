<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root{
            --white: #FFFFFF;
            --black: #000000;
            --very--light-pink: #C7C7C7;
            --text-input-field: #f7f7f7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
        }
        .login{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container{
            display: grid;
            grid-template-rows: auto 1fr auto ;
            width: 300px;

        }
        .logo{
            width: 200px;
            margin-bottom: 50px;
            justify-self: center;
            display: none;
        }
        .form{
            display: flex;
            flex-direction: column;
        }
        .label{
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px ;
        }
        .input{
            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            height: 24px ;
            font-size: var(--md);
            padding: 4px;
            margin-bottom: 20px;
        }
        .primary-button{
            background: var(--hospital-green);
            width: 100%;
            align-self: center;
            color: var(--white);
            font-weight: bold;
            font-size: var(--md);
            border: none;
            border-radius: 8px;
            height: 45px;
            cursor: pointer;
        }
        .form a{
            color: var(--hospital-green);
            font-size: var(--sm);
            text-align: center;
            text-decoration: none;
            margin-top: 24px;
            margin-bottom: 56px;
        }
        .login-button{
            margin-top: 4px;
        }
        .secondary-button{
            background: var(--white);
            width: 100%;
            align-self: center;
            color: var(--hospital-green);
            font-weight: bold;
            font-size: var(--md);
            border: 1px solid;
            border-color: var(--hospital-green);
            border-radius: 8px;
            height: 45px;
            cursor: pointer;}

        @media(max-width:768px){
            .logo{
                display: block;
            }
            .signup-button{
                position: absolute;
                bottom: 20px;
                width: inherit;
            }
        }


    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="email" class="label">Email Adress</label>
                <input type="email" name="" id="email" placeholder="user@email.com" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" name="" id="password" placeholder="*********" class="input input-password">

                <input type="submit" value="Log In" class="primary-button login-button ">
                <a href="/">Forgot my paswword</a>
            </form>
            <button class="secondary-button signup-button">Sign Up</button>
        </div>
    </div>
</body>
</html>

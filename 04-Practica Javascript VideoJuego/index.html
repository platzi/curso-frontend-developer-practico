<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>ReveLion - Carrera de calabera</title>
</head>
<body>
  <div class="game-container">
    <div class="conteo-juego" id="conteoJuego"><span class="number-conteo" id="numberConteo"></span></div>
    <div class="fin-juego" id="finishGame">
      <div id="estado">😎</div>
      <p id="pTime">Tiempo: <span class="time" id="finishTime"></span></p>
      <p id="pRecord">🏅 Record: <span id="record"></span></p>
      <p id="result"></p>
      <button class="game-restart" id="gameRestart">Jugar de nuevo</button>
    </div>

    <div class="container">
      <div class="messages">
        <p>💕 Vidas: <span id="lives"></span></p>
        <p>⏱ Tiempo: <span class="time" id="time"></span></p>
      </div>
  
      <canvas id="game"></canvas>
    </div>

    <div class="group-btn">
      <button id="up">Arriba</button>
      <button id="left">Izquierda</button>
      <button id="right">Derecha</button>
      <button id="down">Abajo</button>
    </div>
  </div>

  <script src="./maps.js"></script>
  <script src="./game.js"></script>
</body>
</html>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <title>Home View</title>

    <style>
        :root{
                /*Variables de colores*/
                --very-light-pink: #C7C7C7;
                --text-input-field: #F7F7F7;
                --azul-claro: #b9cdfb;
                --azul-medio1: #5c9afb;
                --azul-medio2: #4064ec;
                --azul-baby: #1272f0;
                --azul-oscuro: #2d21eb ;
                --white: #FFFFFF;
                --black: #000000;

                /*Medidas del texto*/
                --sm: 14px;
                --md: 16px;
                --lg: 18px;
        }

        body{
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: var(--azul-medio2);
        }

        .cards-container{
            display: grid;
            grid-template-columns: repeat(auto-fill, 240px);
            gap: 40px;

            place-content: center
            ;
        }

        .product-card{
            width: 240px;
        }

        .product-card .product{
            width: 240px;
            height: 240px;

            border-radius: 20px;
            object-fit: cover;

            border: 4px solid;
            border-color: var(--very-light-pink);
        }

        .product-card figure{
            margin: 0;
        }

        .product-card figure img{
            width: 40px;
            height: 40px;
            object-fit: cover;
        }

        .info{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .info div p:nth-child(1){
            font-weight: bold;
            font-size: var(--sm);
            color: var(--text-input-field);

            margin: 0 0 6px 0;
        }

        .info div p:nth-child(2){
            font-size: var(--sm);
            color: var(--very-light-pink);

            margin: 0;
        }

        @media (max-width:640px) {
            .cards-container{
                display: grid;
                grid-template-columns: repeat(auto-fill, 140px);
            }
            
            .product-card{
                width: 140px;
            }

            .product-card .product{
                width: 140px;
                height: 140px;

                border-radius: 20px;
            }
        }

    </style>

</head>

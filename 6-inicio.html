            --sm: 14px;
            --md: 16px;
            --lg: 18px
        }
        body {
            margin: 0;
            font-family:'Quicksand', sans-serif;
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 200px);
            gap: 30px;
            place-content: center;
        }
        .product-card {
            width: 200px;
        }
        .product-card  img {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            object-fit: cover;
        }
        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product-info figure {
            margin-right: 0;
        }
        .product-info figure img {
            width: 40px;
            height: 40px;
        }
        .product-info p:nth-child(1){
            color: var(--dark);
            font-weight: bold;
            font-size: var(--md);
            margin-bottom: 1px;
        }
        .product-info p:nth-child(2){
            color: var(--very-light-pink);
            margin-top: 2px;
        }
        @media (max-width: 640px){
            .cards-container {
                grid-template-columns: repeat(auto-fill, 140px);
            }
            .product-card {
            width: 140px;
            }
            .product-card  img {
            width: 140px;
            height: 140px;
            }
            .product-info figure img {
            width: 30px;
            height: 30px;
        }
        }
    </style>
</head>

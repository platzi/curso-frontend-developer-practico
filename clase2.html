<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./logos/favicon_yard_sale.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <script src="./script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
            *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    :root{
        /* VARIABLES */

        --VeryLightPink: #c7c7c7;
        --TextInputFiel: #f7f7f7;
        --HospitalGreen: #ACD9B2;
        --White: #ffffff;
        --Black: #000000;

        --sm: 14px;
        --md: 16px;
        --lg: 18px;
    }
    body{
        font-family: 'Quicksand', sans-serif;
    }
    .login{
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
    }
    .form{
        display: flex;  
        flex-direction: column;
    }
    .form-container{
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
        justify-items: center ;
    }
    .logo{
        width: 150px;
        margin: auto auto 48px;
        display: none;
    }
    .title{
        font-size: var(--lg);
        margin-bottom: 12px;
        text-align: center;
    }
    .subtitle{
        color: var(--VeryLightPink);
        font-size: var(--md);
        font-weight: 300;
        margin-top: 0;
        margin-bottom: 32px;
        text-align: center;
    }


    .primary-button{
        background-color: var(--HospitalGreen);
        border-radius: 8px;
        border: none;
        color: var(--White);
        width: 100%;
        cursor: pointer;
        font-size: var(--md);
        font-weight: bold;
        height: 50px;
    }
    .email-image{
        width: 132px;
        height: 132px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--TextInputFiel);
        margin-bottom: 34px;
    }
    .email-image img{
        width: 80px;
    }
    .resend{
        margin: 20px;
        font-size: var(--sm);
    }
    .resend span{
        color: var(--VeryLightPink);
    }
    .resend a{
        text-decoration: none;
        color: var(--HospitalGreen);
    }
    
    @media (max-width: 640px) {
        .logo{
            display: block;
        }
    }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Email has been sent</h1>
            <p class="subtitle">Check your inbox for instructions on how to reset your password</p>

            <div class="email-image">
                <img src="./icons/email.svg" alt=mail-logo">
            </div>
            <button class="primary-button login-button">Log in</button>

            <p class="resend">Didn't receive the email? <span><a href="#">Resend</a></span></p>
    
           
        </div>
    </div>  
   
    
</body>
</html>

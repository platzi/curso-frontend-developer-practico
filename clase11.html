<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root{
            --very-light-pink:#C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green:#ACD9B2;
            --white:#FFFFFF;
            --black:#000000;
            --sm:14px;
            --md:16;
            --lg:18;
        }
        body{
            font-family: 'Quicksand', sans-serif;
        }
        nav {
            display: flex;
            width: 100%;
            justify-content: space-between;   
            padding: 15px 20px 15px;
            border-bottom: 1px solid var(--text-input-field);
            box-shadow: 1px 5px 10px var(--text-input-field);
        }
        .menu {
            display: none;
        }
        .logo {
            width: 150px;
        }
        .navbar-left {
            display: flex;
        }
        .navbar-right .navbar-email:hover {
            cursor: pointer;
            color: var(--hospital-green);
            font-weight: bold;
        }
        .navbar-right .navbar-email span img {
            transform: rotate(90deg);
            padding-left: 5px;
                       
        }
        .navbar-left ul li:nth-child(1) a {
            padding-left: 14px;
            padding-right: 14px;
        }
        .navbar-left ul li a,
        .navbar-right ul li a {
            text-decoration: none;
            color: var(--very-light-pink);
            border: 1px solid var(--white);
            padding: 6px;
            border-radius: 12px;
           
        }

        .navbar-left ul li a:hover,
        .navbar-right ul li a:hover {
            color: var(--hospital-green);
            border: 1px solid var(--hospital-green);

        }
        .navbar-left ul,
        .navbar-right ul{
            list-style: none;
            padding: 0;
            margin:0;
            display: flex;
            align-items: center;
        }
        .navbar-left ul {
            margin-left: 40px;
        }

        .navbar-shopping-cart {
            display: flex;
            /* margin-left: 13px; */
            position: relative;
            width: 25px;
            height: 25px;
            /* padding-left: 15px; */
        }
        .navbar-email {
            color: var(--very-light-pink);
            font-size: var(--sm);
            padding-right: 20px;
        }
        .navbar-shopping-cart div {
            width: 12px;
            height: 12px;
            background-color: var(--hospital-green);
            border-radius: 50%;
            font-size: 10px;
            font-weight: bold;
            position: absolute;
            top: -5px;
            right: 0px;
            text-align: center;
        }

        @media (max-width: 856px){
            .menu {
                display: block;
                margin: 0;
            }
            .navbar-left ul {
                display: none;
            }
            .navbar-email {
                display: none;
            }
            .logo {
                width: 100px;
                
            }

        }
    </style>
</head>
<body>
    <nav>
        <img src="./icons/icon_menu.svg" alt="menu" class="menu">

        <div class="navbar-left">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <ul>
                <li>
                    <a href="/">All</a>
                </li>
                <li>
                    <a href="/">Clothes</a>
                </li>
                <li>
                    <a href="/">Electronics</a>
                </li>
                <li>
                    <a href="/">Furnitures</a>
                </li>
                <li>
                    <a href="/">Toys</a>
                </li>
                <li>
                    <a href="/">Others</a>
                </li>
            </ul>
        </div>
        <div class="navbar-right">
            <ul>
                <li class="navbar-email">platzi@example.com <span><img src="./icons/flechita.svg" alt=""></span>
                </li>
                
                <a href="/" class="navbar-shopping-cart">
                    <img src="./icons/icon_shopping_cart.svg" alt="">
                    <div>2</div>
                </a>
            </ul>
        </div>
    </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./logos/favicon_yard_sale.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <script src="./script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
            *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
            }
            :root{
                /* VARIABLES */

                --VeryLightPink: #c7c7c7;
                --TextInputFiel: #f7f7f7;
                --HospitalGreen: #ACD9B2;
                --White: #ffffff;
                --Black: #000000;

                --sm: 14px;
                --md: 16px;
                --lg: 18px;
            }
            body{
                font-family: 'Quicksand', sans-serif;
            }
            nav{
                display: flex;
                width: 100%;
                justify-content: space-between;
                padding: 0 24px;
                border-bottom: 1px solid var(--VeryLightPink);
            }
            .menu{
                display: none;
            }
            .logo{
                width: 150px;
            }
            .navbar-left ul,
            .navbar-right ul{
                list-style-type: none;
                padding: 0;
                margin: 0;
                display: flex;
                align-items: center;
                height: 60px;
            }
            .navbar-left ul li a,
            .navbar-right ul li a{
                text-decoration: none;
                color: var(--VeryLightPink);
                border: 1px solid var(--White);
                padding: 8px;
                border-radius: 8px;
            }
            .navbar-left ul li a:hover,
            .navbar-right ul li a:hover{
                border: 1px solid var(--HospitalGreen);
                columns: var(--HospitalGreen);
                border-radius: 8px;
            }
            .navbar-left{
                display: flex;
            }
            .navbar-left ul{
                margin-left: 12px;
            }
            .navbar-email{
                color: var(--VeryLightPink);
                font-size: var(--sm);
                margin-right: 8px;
            }
            .navbar-shopping-cart{
                position: relative;
            }
            .navbar-shopping-cart div{
                width: 17px;
                height: 17px;
                background-color: var(--HospitalGreen);
                border-radius: 50%;
                font-size: var(--sm);
                font-weight: bold;
                position: absolute;
                top: -6px;
                right: 4px;
                text-align: center;
            }
            @media(max-width: 640px){
                .menu{
                    display: block;
                }
                .navbar-left ul{
                    display: none;
                }
                .navbar-email{
                    display: none;
                }
            }


    </style>

</head>
<body>
    <nav>
        <img src="./icons/icon_menu.svg" alt="" class="menu">

        <div class="navbar-left">
            <img src="./logos/logo_yard_sale.svg" alt="" class="logo">
    
            <ul>
                <li><a href="">All</a></li>
                <li><a href="">Clothes</a></li>
                <li><a href="">Electronics</a></li>
                <li><a href="">Furniture</a></li>
                <li><a href="">Toys</a></li>
                <li><a href="">Others</a></li>
            </ul>
    
        </div>
    
        <div class="navbar-right">
            <ul>
                <li class="navbar-email">platzi@test.com</li>
                <li class="navbar-shopping-cart">
                    <a href=""><img src="./icons/icon_shopping_cart_notification.svg" alt=""></a>
                    <div>2</div>
                </li>
                
            </ul>
    
        </div>

    </nav>
    

</body>
</html>

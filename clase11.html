<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --black:#000000;
            --white: #FFFFFF;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --dark: #232830;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }
        .nav-container{
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr ;
            place-items: center;
            border-bottom: 2px solid var(--very-light-pink);
            color: var(--very-light-pink);
        }
        .nav-container > img{
            padding-left: 20px;
        }
        .logo-menu{
            display: none;
        }
        .container-menu{
            width: 100%;
        }
        .container-menu ul{
            display: grid;
            list-style: none;
            font-size: var(--lg);
            grid-template-columns: 0fr 0fr 0fr 0fr 0fr 0fr;
            place-items: center;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        .container-menu ul li{
            margin-left: 10px;
        }
        .container-menu ul li a:hover {
            border: 1px  solid var(--hospital-green);
            border-radius: 5px;
            color: var(--hospital-green);
        }
        .container-menu ul li a{
            font-size: var(--md);
            color: var(--very-light-pink);
            text-decoration: none;
            padding: 8px;
            border: 1px rgba(0, 0, 0, 0) solid;
        }
        .notification-container ul{
            display: grid;
            grid-template-columns: 1fr 0fr;
            place-items: center;
            font-size: var(--sm);
            list-style: none;
            padding: 0;
        }
        @media (max-width: 620px){
            .container-menu{
                display: none;
            }           
            .logo-menu{
            display: grid;
            }
            .nav-email{
                display: none;
            }
        }

    </style>
</head>
<body>
    <nav class="nav-container">                   
            <img class="logo-menu" src="/icons/icon_menu.svg" alt="menu">
            <img src="/logos/logo_yard_sale.svg" alt="logo">
            <div class="container-menu">
                <ul>
                    <li>
                        <a href="#">All</a></li>
                    <li>
                        <a href="#">Clothes</a>
                    </li>
                    <li>
                        <a href="#">Electronics</a>
                    </li>
                    <li>
                        <a href="#">Furnitures</a>
                    </li>
                    <li>
                        <a href="#">Toys</a>
                    </li>
                    <li>
                        <a href="#">Others</a>
                    </li>
                </ul>
            </div>
            <div class="notification-container">
                <ul>
                    <li class="nav-email">example@gmail.com</li>
                    <li>
                        <img src="/icons/icon_shopping_cart_notification.svg" alt="notications">
                    </li>
                </ul>
            </div>
    </nav>
</body>
</html>

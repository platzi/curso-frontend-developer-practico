<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root {
            --white: #FFFFFF;
            --black: #000000;
            --dark: #232830;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px
        }
        body {
            margin: 0;
            font-family:'Quicksand', sans-serif;
        }
        .title {
            font-size: var(--lg);
            margin-bottom: 15px;
        }
        .shopping {
            width: 300px;
            position: absolute;
            right: 10px;
        }
        .my-shopping-cart-content {
            width: 300px;
            border: 1px var(--dark);
            background: var(--text-input-field);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            margin-top: 60px;
        }
        .my-shopping-cart-content p:nth-child(1) {
            width: 250px; 
        }
        .my-shopping-cart-content p span {
            display: flex;
            flex-direction: column;
            padding-left: 15px;
        }
        .my-shopping-cart-content p span:nth-child(1) {
            font-size: var(--md);
            color: var(--black);
            font-weight: bold;
        }
        .my-shopping-cart-content p:nth-child(2) {
            display: flex;
            flex-direction: column;
            padding-right: 15px;
            font-weight: bold;
            font-size: var(--md);
            color: var(--black);
        }
        .shopping-cart {
            display: flex;
            width: 300px;
            align-items: center;
            justify-content: space-between;   
        }
        .shopping-cart figure {
            margin-left: 0px;
        }
        .shopping-cart figure img {
            width: 120px;
            border-radius: 20px;
        }
        .shopping-cart p{
            width: 250px;
            display: flex;
            flex-direction: column;
        }
        .shopping-cart p:nth-child(2){
            color: var(--very-light-pink);
        }
        .shopping-cart p:nth-child(3){
            padding-right: 15px;
            text-align: right;
            font-weight: bold;
        }
        .primary-button {
            position: absolute;
            right: 0;
            background-color:  var(--hospital-green);
            width: 300px;
            height: 50px;
            border-radius: 8px;
            border: none;
            font-size: var(--md);
            font-weight: bold;
            color: var(--white);
            cursor: pointer;
        }
        @media (max-width: 640px) {
            .title {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <aside class="shopping"> 
                <h1 class="title"> Shopping cart </h1>
                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/1334597/pexels-photo-1334597.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="tablet">
                    </figure>
                    <p> Tablet </p>
                    <p> $80 </p>
                </div>
                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/2861929/pexels-photo-2861929.jpeg?cs=srgb&dl=pexels-vishven-solanki-2861929.jpg&fm=jpg" alt="smartwatch">
                    </figure>
                    <p> Smartwatch </p>
                    <p> $50 </p>
                </div>
                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/249597/pexels-photo-249597.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="camera">
                    </figure>
                    <p> Camera </p>
                    <p> $150</p>
                </div>
        
                <div class="my-shopping-cart-content">
                        <p>
                            <span> Total </span>
                        </p>
                        <p> $280 </p>
                    </div>
                </div>
                <div>
                    <input type="submit" value="Checkout" class="primary-button login-button">
                </div>
                <div>   
                </div>
            
    </aside>
</body>
</html>

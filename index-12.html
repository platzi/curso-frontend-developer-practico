<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root{
            --white: #FFFFFF;
            --black: #000000;
            --very--light-pink: #C7C7C7;
            --text-input-field: #f7f7f7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
        }

        .product-detail{
            width: 400px;
            padding-bottom: 24px;
        }

        .product-detail img:nth-of-type(2){
            width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 0 0 24PX 24px;

        }

        .product-detail > img:nth-of-type(1){
            cursor: pointer;
            position: absolute;
            top: 12px;
            left: 12px;
            background: var(--white);
            border-radius: 50%;
            padding: 5px;
        }
        .primary-button {
            background-color: var(--hospital-green);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
    }
        .add-to-cart-button{
            display: flex;
            justify-content: center;
            align-items: center;

    }
        </style>
</head>
<body>
    <aside class="product-detail">
        </div>
        <img src="/icons/icon_close.png" alt="close">

        <img src="https://images.pexels.com/photos/4542852/pexels-photo-4542852.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="bike">

        <div class="product-info">
            <p>$35.00</p>
            <p>Bike</p>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia tenetur, maiores deleniti porro error excepturi voluptas suscipit fugiat assumenda iste consequatur molestiae quidem ipsum rerum cum numquam repudiandae temporibus unde?
            </p>

            <button class="primary-button add-to-cart-button">
                <img src="/icons/bt_add_to_cart.svg" alt="add to cart">
            </button>
        </div>
    </aside>
</body>
</html>

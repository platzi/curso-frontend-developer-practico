            *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    :root{
        /* VARIABLES */

        --VeryLightPink: #c7c7c7;
        --TextInputFiel: #f7f7f7;
        --HospitalGreen: #ACD9B2;
        --White: #ffffff;
        --Black: #000000;

        --sm: 14px;
        --md: 16px;
        --lg: 18px;
    }
    body{
        font-family: 'Quicksand', sans-serif;
    }

    .cards-container{
        display: grid;
        grid-template-columns: repeat(auto-fill, 240px);
        gap: 26px;
        place-content: center;
    }
    .product-card{
        width: 240px;
    }
    .product-card img{
        width: 240px;
        height: 240px;
        border-radius: 20px;
        object-fit: cover;
    }
    .product-info{
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .product-info figure{
        margin: 0;
    }
    .product-info figure img{
        width: 35px;
        height: 35px;
    }
    .product-info div p:nth-child(1){
        font-weight: bold;
        font-size: var(--md);
        margin: 6px 0 4px;
    }

    .product-info div p:nth-child(2){
        
        font-size: var(--sm);
        margin: 0;
        color: var(--VeryLightPink);
    }


    @media (max-width: 640px) {
        .cards-container{
        display: grid;
        grid-template-columns: repeat(auto-fill, 140px);
        gap: 26px;
        }
        .product-card{

        }
        .product-card img{
            width: 140px;
            height: 140px;
            border-radius: 20px;

        }
    }
    </style>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./logos/favicon_yard_sale.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <script src="./script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
            *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    :root{
        /* VARIABLES */

        --VeryLightPink: #c7c7c7;
        --TextInputFiel: #f7f7f7;
        --HospitalGreen: #ACD9B2;
        --White: #ffffff;
        --Black: #000000;

        --sm: 14px;
        --md: 16px;
        --lg: 18px;
    }
    body{
        font-family: 'Quicksand', sans-serif;
    }
    .desktop-menu{
        width: 100px;
        height: auto;
        border: 1px solid var(--VeryLightPink);
        border-radius: 6px;
        list-style-type: none;
        padding: 20px 20px 0 20px;
    }
    .desktop-menu ul{
        list-style-type: none;
    }
    .desktop-menu ul li{
        font-weight: bold;
        text-align: end;
    }
    .desktop-menu ul li:last-child{
        padding-top: 20px;
        border-top: 1px solid var(--VeryLightPink);
    }
    .desktop-menu ul li:last-child a{
        color: var(--HospitalGreen);
        font-size: var(--sm);
    }
    .desktop-menu ul li a{
        color: var(--Black);
        text-decoration: none;
        margin-bottom: 20px;
        display: inline-block;
    }

    </style>
</head>
<body>
    <div class="desktop-menu">
        <ul>
            <li><a href="#" class="title">My orders</a></li>
            <li><a href="#" class="title">My account</a></li>
            <li><a href="#" class="title">Sign out</a></li>
        </ul>
    </div>

</body>
</html>

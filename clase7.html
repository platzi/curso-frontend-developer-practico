<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
  <style>
    :root {
      --white: #FFFFFF;
      --black: #000000;
      --very-light-pink: #C7C7C7;
      --text-input-field: #F7F7F7;
      --hospital-green: #67b672;
      --sm: 14px;
      --md: 16px;
      --lg: 18px;
    }
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
    }
    .desktop-menu {
      width: 150px;
      height: auto;
      border: 1px solid var(--very-light-pink);
      border-radius: 6px;
      padding: 20px 20px 0 20px;
    }

    .desktop-menu .menu a{
      text-decoration: none;
      color: var(--black);
      display: flex;
      gap: 1rem;
      position: relative;
      transition: all 300ms ease;
    }
    .desktop-menu .menu a:hover{
      border-radius: 5px;
      background-color: var(--hospital-green);
      color: var(--white);
    }
    .menu{
      width: 100%;
      margin: 10px;
    }
    #signUp a{
      color: var(--hospital-green);
      background: var(--white);
    }
    
  </style>
</head>
<body>
  <div class="desktop-menu">
        <div class="menu">
          <a href="/" class="title"><span class="material-symbols-sharp">list_alt</span>My orders</a>
        </div>
        
        <div class="menu">
          <a href="/"><span class="material-symbols-sharp">person</span>My account</a>
        </div>

        <div id="signUp" class="menu">
          <a href="/"><span class="material-symbols-sharp">logout</span>Sign out</a>
        </div>  
  </div>
</body>
</html>

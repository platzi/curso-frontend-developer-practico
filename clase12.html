<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./logos/favicon_yard_sale.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <script src="./script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
            *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
            }
            :root{
                /* VARIABLES */

                --VeryLightPink: #c7c7c7;
                --TextInputFiel: #f7f7f7;
                --HospitalGreen: #ACD9B2;
                --White: #ffffff;
                --Black: #000000;

                --sm: 14px;
                --md: 16px;
                --lg: 18px;
            }
            body{
                font-family: 'Quicksand', sans-serif;
            }
            .primary-button{
            background-color: var(--HospitalGreen);
            border-radius: 8px;
            border: none;
            color: var(--White);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
            }
            .add-to-cart-button{
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .product-detail{
                width: 360px;
                padding-bottom: 24px;
                position: absolute;
                right: 0;
            }
            .product-detail>img:nth-child(2){
                width: 100%;
                height: 360px;
                object-fit: cover;
                border-radius: 0 0 20px 20px;
            }
            .product-detail-close{
                display: flex;
                align-items: center;
                justify-content: center;
                background: var(--White);
                width: 14px;
                height: 14px;
                position: absolute;
                top: 24px;
                left: 24px;
                z-index: 2;
                padding: 12px;
                border-radius: 50%;
            }
            .product-detail-close:hover{
                cursor: pointer;
            }
            .product-info{
                margin: 24px 24px 0 24px;
            }
            .product-info p:nth-child(1){
                font-weight: bold;
                font-size: var(--md);
                margin: 0 0 4px;
            }
            .product-info p:nth-child(2){
                color: var(--VeryLightPink);
                font-size: var(--md);
                margin: 0 0 36px;
            }
            .product-info p:nth-child(2){
                font-size: var(--sm);
                color: var(--VeryLightPink);
                margin: 0 0 36px;
            }
            @media(max-width:640px){
                .product-detail{
                    width: 100%;
                }
            }

    </style>

</head>
<body>
    <aside class="product-detail">
        <div class="product-detail-close">
            <img src="./icons/icon_close.png" alt="close">

        </div>
        <img src="https://images.pexels.com/photos/5976796/pexels-photo-5976796.jpeg" alt="">
        <div class="product-info">
            <p>$120.00</p>
            <p>Bike</p>
            <p>A cool bike almost new, goes fast, it was my grandpa bike, so is very resistant, top quality product</p>
            <button class="primary-button add-to-cart-button">
                <img src="./icons/bt_add_to_cart.svg" alt="">
                Add to cart
            </button>
        </div>

    </aside>

</body>
</html>

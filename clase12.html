<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --very-light-pink:#C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green:#ACD9B2;
            --white:#FFFFFF;
            --black:#000000;
            --sm:14px;
            --md:16;
            --lg:18;
        }
        body{
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }
        .product-detail {
            width: 360px;
            padding-bottom: 24px;
            /* position: absolute; */
            right: 0;
        }
        .product-detail > img:nth-child(2) {
            width: 100%;
            height: 360px;
            object-fit: cover;
            border-radius: 0 0 20px 20px;
        }
        .product-detail-close{
            background: var(--white);
            width: 24px;
            height: 24px;
            position: absolute;
            top: 24px;
            left: 24px;
            border-radius: 50%;
            z-index: 2;
        }
        .product-detail-close img{
            position: absolute;
            width: 12px;
            height: 12px;
            top: 6px;
            left: 6px;
        }
        .product-detail-close img:hover{
            cursor: pointer;  
        }
        .product-info {
            margin: 24px 24px 0 24px;
        }
        .product-info p:nth-child(1){
            font-weight: bold;
            font-size: var(--md);
            margin-top: 32px;
            margin-bottom: 12px;
        }
        .product-info p:nth-child(2){
            font-weight: bold;
            font-size: var(--md);
            margin-top: 0;
            margin-bottom: 32px;
            color: var(--very-light-pink);
        }
        .product-info p:nth-child(3){
            color: var(--very-light-pink);
            font-size: var(--sm);
            margin-top: 0;
            margin-bottom: 32px;
        }
        .primary-button{
            background-color: var(--hospital-green);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 100%;
            height: 50px;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            font-family: inherit;
            letter-spacing: 1px;
            margin: 0 auto;
        }
        .add-to-cart-button {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .add-to-cart-button img {
            margin-right: 10px;
        }
        @media(max-width: 640px){
            .product-detail {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <aside class="product-detail">
        <div class="product-detail-close">
            <img src="./icons/icon_close.png" alt="">
        </div>
        <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        <div class="product-info">
            <p>$ 35,00</p>
            <p>Bike</p>
            <p>Whit its practical this bike also fultills a decorative function, as your hall or workspace.</p>
            <button class="primary-button add-to-cart-button">
                <img src="./icons/Shape.svg" alt="add to cart">
                Add to cart
            </button>
        </div>
    </aside>
</body>
</html>

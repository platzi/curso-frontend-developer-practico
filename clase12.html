<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --black:#000000;
            --white: #FFFFFF;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --dark: #232830;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }
        .detail-droduct-aside{
            width: 360px;
            position: absolute;
            right: 0;
        }
        .detail-droduct-aside img:nth-child(2){
            width: 100%;
            height: 360px;
            border-radius: 0 0 20px 20px;
        }
        .close-product{
            position: absolute;
            width: 32px;
            height: 32px;
            background: var(--white);
            border-radius: 100%;
            top: 10px;
            left: 10px;
        }
        .product-info-datail{
            margin: 24px 24px 0 24px;
        }
        .product-info-datail p:nth-child(1){
            font-size: var(--md);
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-info-datail :nth-child(2){
            font-size: var(--md);
            color: var(--very-light-pink);
            margin-top: 0;            
            margin-bottom: 32px;
        }
        .product-info-datail p:nth-child(3){
            font-size: var(--sm);
            color: var(--very-light-pink);
            margin-bottom: 32px;
        }
        .product-info-datail button{
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--hospital-green);
            border-radius: 10px;
            font-size: var(--lg);
            font-weight: bold;
            color: var(--white);
            width: 100%;
            border: none;

        }
        @media (max-width: 520px){
            .detail-droduct-aside{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <aside class="detail-droduct-aside">
        <div class="close-product">
            <img src="/icons/icon_close.png" alt="close">
        </div>
        <img src="https://images.pexels.com/photos/100582/pexels-photo-100582.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        <div class="product-info-datail">
            <p>$35,00</p>
            <p>Bike</p>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestiae sit sed aut. Quisquam beatae at alias doloremque distinctio.</p>
            <button>
                <img src="/icons/bt_add_to_cart.svg" alt="">
                Add to Cart
            </button>
        </div>
    </aside>
</body>
</html>

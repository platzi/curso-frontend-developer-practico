<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Links de Fuentes de Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <title>Create my Account</title>

    <style>
        :root{
                /*Variables de colores*/
                --very-light-pink: #C7C7C7;
                --text-input-field: #F7F7F7;
                --azul-claro: #b9cdfb;
                --azul-medio1: #5c9afb;
                --azul-medio2: #4064ec;
                --azul-baby: #1272f0;
                --azul-oscuro: #2d21eb ;
                --white: #FFFFFF;
                --black: #000000;

                /*Medidas del texto*/
                --sm: 14px;
                --md: 16px;
                --lg: 18px;
        }

        body{
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: var(--azul-medio2);
        }

        .login{
            width: 100%;
            height: 100vh;

            /*Centra el contenido vertical y
            horizontalmente*/
            display: grid;
            place-items: center;
        }

        .form-container{
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
            margin: 8px;
        }

        .logo{
            justify-self: center;
            display: none; /*no aparece en Desktop*/

            margin-bottom: 25px;

            width: 100px;
        }

        .title{
            margin: 16px 0 16px 0;

            font-size: var(--lg);
            text-align: start;
            color: var(--text-input-field);
        }

        .subtitle{
            margin: 4px 0 4px 0;

            font-size: var(--md);
            font-weight: 300 bold;

            color: var(--azul-claro);
        }

        .form{
            display: flex;
            flex-direction: column;
            margin: 16px 0 16px 0;
        }

        .label{
            margin: 4px 0 4px 0;

            font-size: var(--sm);
            font-weight: bold;

            color: var(--text-input-field);
        }

        input{
            margin: 8px 4px 8px 4px;
            padding: 8px 8px 4px 8px;
            border: none;
            border-radius: 8px;

            background-color: var(--text-input-field);

            height: 30px;

            font-size: var(--md);
        }

        .input-name, 
        .input-email, 
        .input-password {
            margin-bottom: 18px;
        }

        .confirm-button{
            display: flex;
            align-items: flex-end;

            height: 15vh;
            width: 300px;
        }

        .primary-button{
            margin: 12px 4px 12px 4px;
            padding: 0;
            border-radius: 8px;
            border: none;

            background-color: var(--azul-oscuro);
            color: var(--white);

            width: 100%;

            font-family: 'Quicksand', sans-serif;
            font-size: var(--md);
            font-weight: bold;

            height: 50px;

            cursor: pointer;
        }

        @media (max-width: 720px) {
            .confirm-button{
                display: flex;
                align-items: flex-end;

                height: 30vh;
                width: 300px;
            }
        }

    </style>
</head>
<body>

    <div class="login">

        <div class="form-container">

            <h1 class="title"> My Account</h1>
            
            <form action="/" class="form">

                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="Any OmaÃ±a" class="input input-name">

                <label for="email-address" class="label">Email Address</label>
                <input type="email" id="email-address" placeholder="omanaany@tresd.com" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">

                <div class="confirm-button">
                    <input type="submit" value="Confirm" class="primary-button login-button">
                </div>

        </div>

</body>
</html>

        /* .card-container{

        .card-container{
            display: grid;
            grid-template-columns: repeat(auto-fill,240px);
            justify-content: center;
            align-items: center;
            margin: 128px 64px 128px 64px;
            gap: 24px;
        }
        .product-card{
            width: 240px;
        }
        .product-card img{
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 18px;
        }
        .product-info{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0px 16px 0 16px;
        }
        .product-info figure {
            margin: 8px 0 0 0;
        }
        .product-info figure img{
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        .product-info div:nth-child(1){
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        .product-info div p:nth-child(1){
            margin: 8px 0px 0px 0px;
            font-weight: bold;
        }

        .product-info div p:nth-child(2){
            margin: 4px 0px 0px 0px;
            font-weight:500;
            color: var(--very--light-pink);
        }
        @media(max-width:768px){
            .card-container{
                grid-template-columns: repeat(auto-fill,140px);
                margin: 128px 32px 128px 32px;
            }

            .product-card{
            width: 140px;
             }
            .product-card img{
                height: 140px;

            }
            .product-info{
                margin: 0 4px 0 4px;
            }
            .product-info figure img{
            width: 35px;
            height: 35px;
            }

        }
    </style>

<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./styles-login.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YardSale Sign-in</title>
</head>

<body>
  <div class="login">
    <div class="form-container">
      <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">

      <form action="../index.html" class="form">
        <label for="email" class="label">Email address</label>
        <input type="text" id="email" placeholder="platzi@example.cm" class="input input-email">

        <label for="password" class="label">Password</label>
        <input type="password" id="password" placeholder="*********" class="input input-password">

        <input type="submit" value="Log in" class="primary-button login-button">
        <a class="passwordForgot" href="/">Forgot my password</a>
      </form>
      <a href="../signin/index-signin.html">
        <button class="secondary-button signup-button" href="">Sign up</button>
      </a>
        
    </div>
  </div>
  <script src="./main-login.js"></script>
</body>

</html>

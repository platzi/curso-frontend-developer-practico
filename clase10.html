<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./logos/favicon_yard_sale.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <script src="./script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
            *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    :root{
        /* VARIABLES */

        --VeryLightPink: #c7c7c7;
        --TextInputFiel: #f7f7f7;
        --HospitalGreen: #ACD9B2;
        --White: #ffffff;
        --Black: #000000;

        --sm: 14px;
        --md: 16px;
        --lg: 18px;
    }
    body{

        font-family: 'Quicksand', sans-serif;
    }

    .my-order{
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
    }
    .title{
        font-size: var(--lg);
        margin-bottom: 40px;
    }
    .my-order-container{
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
    }
    .my-order-content{
        display: flex;
        flex-direction: column;
    }
    .order{
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap:16px;
        align-items: center;
        margin-bottom: 12px;
    }
    .order p:nth-child(1){
        display: flex;
        flex-direction: column;  
    }
    .order p span:nth-child(1){
        font-size: var(--md);   
        font-weight: bold;     
    }
    .order p span:nth-child(2){
        font-size: var(--sm);        
        color: var(--VeryLightPink);
    }
    .order p:nth-child(2){
        text-align: end;
        font-weight: bold;
    }

    </style>

</head>
<body>
    <div class="my-order">
        <div class="my-order-container">
            <h1 class="title">My orders</h1>
            <div class="my-order-content">
                <div class="order">
                    <p>
                        <span>03.25.21</span>
                        <span>6 articles</span>
                    </p>
                    <p>$560.91</p>
                    <img src="./icons/flechita.svg" alt="">
                </div>

                <div class="my-order-content">
                    <div class="order">
                        <p>
                            <span>03.16.21</span>
                            <span>36 articles</span>
                        </p>
                        <p>$2560.08</p>
                        <img src="./icons/flechita.svg" alt="">
                    </div>

                    <div class="my-order-content">
                        <div class="order">
                            <p>
                                <span>03.01.21</span>
                                <span>2 articles</span>
                            </p>
                            <p>$120.64</p>
                            <img src="./icons/flechita.svg" alt="">
                        </div>


                
            </div>
        </div>

        
    </div>
</body>
</html>

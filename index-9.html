<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root{
            --white: #FFFFFF;
            --black: #000000;
            --very--light-pink: #C7C7C7;
            --text-input-field: #f7f7f7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
        }

        .my-order{
            width: 100%;
            height: 100vh;
            display: grid;
            justify-content: center;
        }

        .my-order-container{
            display: grid;
            grid-template-rows: auto 1fr ;
            width: 400px;

        }

        .my-order-content{
            display: flex;
            flex-direction: column;
        }
        .resumen{
            margin-bottom: 24px;
            background: var(--text-input-field);
            border-radius: 16px;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 16px;
            margin-bottom: 24px;
            padding: 0 16px 0 16px;
            align-items: center;
        }
        .resumen p:nth-of-type(1){
            display: flex;
            flex-direction: column;
        }

        .resumen p:nth-of-type(2){
            text-align: end;
            font-weight: bold;
        }

        .resumen p span:nth-of-type(1){
            font-weight: bold;

        }

        .resumen p span:nth-of-type(2){
            font-weight: bold;
            font-size: var(--sm);
            color: var(--very--light-pink);
        }
        .shopping-cart{
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 16px;
            margin-bottom: 16px;
            padding-right: 16px;
            align-items: center;
        }
        .shopping-cart figure img{
            width: 100px;
            height: 100px;
            border-radius: 24px;
            object-fit: cover;
        }

        .shopping-cart p:nth-of-type(1){
            color: var(--very--light-pink);
        }
        .shopping-cart p:nth-of-type(2){
            font-size: var(--md);
            font-weight: bold;
        }
        .shopping-cart figure{
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="my-order">
        <div class="my-order-container">
            <h1>My Order!</h1>
            <div class="my-order-content">
                <div class="resumen">
                    <p>
                        <span>04.25.21</span>
                        <span>6 Articles</span>
                    </p>
                    <p>$560.00</p>
                </div>

                 <div class="shopping-cart">
                                <figure>
                                    <img src="https://images.pexels.com/photos/3312791/pexels-photo-3312791.jpeg?auto=compress&cs=tinysrgb&w=300" alt="bike">
                                </figure>
                                <p>Bike</p>
                                <p>$30.00</p>
                </div>

                <div class="shopping-cart">
                                <figure>
                                    <img src="https://images.pexels.com/photos/3312791/pexels-photo-3312791.jpeg?auto=compress&cs=tinysrgb&w=300" alt="bike">
                                </figure>
                                <p>Bike</p>
                                <p>$30.00</p>
                 </div>

                <div class="shopping-cart">
                                <figure>
                                    <img src="https://images.pexels.com/photos/3312791/pexels-photo-3312791.jpeg?auto=compress&cs=tinysrgb&w=300" alt="bike">
                                </figure>
                                <p>Bike</p>
                                <p>$30.00</p>
                </div>
            </div>
        </div>


    </div>
</body>
</html>

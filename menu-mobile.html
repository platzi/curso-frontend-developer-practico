<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Links de Fuentes de Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <title>Menu Mobile</title>

    <style>
        :root{
                /*Variables de colores*/
                --very-light-pink: #C7C7C7;
                --text-input-field: #F7F7F7;
                --azul-claro: #b9cdfb;
                --azul-medio1: #5c9afb;
                --azul-medio2: #4064ec;
                --azul-baby: #1272f0;
                --azul-oscuro: #2d21eb ;
                --white: #FFFFFF;
                --black: #000000;

                /*Medidas del texto*/
                --sm: 14px;
                --md: 16px;
                --lg: 18px;
        }

        body{
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: var(--azul-medio2);
        }

        li{
            list-style: none;
            padding: 4px 0 4px 0;
        }
        a{
            text-decoration: none;
            color: var(--text-input-field);
            font-weight: bold;
        }

        .mobileMenuWeb{
            padding: 24px;
        }

        .mobileMenuWeb ul{
            padding: 0;
            margin: 24px 0 0;
        }

        .mobileMenuWeb ul li{
            margin: 20px;
        }

        .mobileMenuWeb ul:first-child{
            padding-bottom: 40px;
        }

        .mobileMenuWeb ul:nth-child(2){
            margin-top: 50px;
        }

        .mobileMenuWeb ul:nth-child(1){
            border-bottom: 1px solid var(--azul-claro);
        }

        .email{
            color: var(--azul-claro);
            font-size: var(--sm);
            font-weight: 300;
        }
        .sign-up{
            color: var(--very-light-pink);
            align-items: end;
        }

        .mobileMenuWeb ul:last-child{
            position: absolute;
            bottom: 0;
        }


    </style>
</head>
<body>
    <div class="mobileMenuWeb">
        <ul>
            <li>
                <a href="/">CATEGORIES</a>
            </li>

            <li>
                <a href="/">All</a>
            </li>

            <li>
                <a href="/">Collection</a>
            </li>

            <li>
                <a href="/">Drones</a>
            </li>

            <li>
                <a href="/">Pencil Holders</a>
            </li>
            <li>
                <a href="/">Other</a>
            </li>

        </ul>

        <ul>
            <li>
                <a href="/">My Orders</a>
            </li>
    
            <li>
                <a href="/">My Account</a>
            </li>
        </ul>
    
        <ul>
            <li>
                <a href="/" class="email">example@tresd.com</a>
            </li>
    
            <li>
                <a href="/" class="sign-up">Sign Up</a>
            </li>
        </ul>

    </div>
   

</body>
</html>

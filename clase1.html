<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./logos/favicon_yard_sale.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <script src="./script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
            *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    :root{
        /* VARIABLES */

        --VeryLightPink: #c7c7c7;
        --TextInputFiel: #f7f7f7;
        --HospitalGreen: #ACD9B2;
        --White: #ffffff;
        --Black: #000000;

        --sm: 14px;
        --md: 16px;
        --lg: 18px;
    }
    body{
        font-family: 'Quicksand', sans-serif;
    }
    .login{
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
        }
    .form{
        display: flex;  
        flex-direction: column;
    }
    .form-container{
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
    }
    .logo{
        width: 150px;
        margin: auto auto 48px;
        display: none;
    }
    .title{
        font-size: var(--lg);
        margin-bottom: 12px;
        text-align: center;
    }
    .subtitle{
        color: var(--VeryLightPink);
        font-size: var(--md);
        font-weight: 300;
        margin-top: 0;
        margin-bottom: 32px;
        text-align: center;
    }
    .label{
        font-size: var(--sm);
        font-weight: bold;
        margin-bottom: 4px;
    }
    .input{
        background-color: var(--TextInputFiel);
        border: none;
        border-radius: 8px;
        height: 32px;
        font-size: var(--md);
        padding: 8px;
        margin-bottom: 16px;
    }
    .primary-button{
        background-color: var(--HospitalGreen);
        border-radius: 8px;
        border: none;
        color: var(--White);
        width: 100%;
        cursor: pointer;
        font-size: var(--md);
        font-weight: bold;
        height: 50px;
    }
    .login-button{
        margin-top: 14px;
        margin-bottom: 32px;
    }
    @media (max-width: 640px) {
        .logo{
            display: block;
        }
    }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Create a new password</h1>
            <p class="subtitle"> Enter a new password to you account</p>
    
            <form action="" class="form"></form>
            <label for="password" class="label">Password</label>
            <input type="password" name="" id="password" placeholder="********" class="input input-password">
    
            <label for="new-password" class="label">Re- enter password</label>
            <input type="password" name="" id="new-password" placeholder="********" class="input input-password">
    
            <input type="submit" value="Confirm" class="primary-button login-button">
    
        </div>
    </div>  
   
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root {
            --white: #FFFFFF;
            --black: #000000;
            --dark: #232830;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px
        }
        body {
            margin: 0;
            font-family:'Quicksand', sans-serif;
        }
        nav {
            display: flex;
            width: 100vw;
            justify-content: space-between;
            border-bottom: 1px solid var(--text-input-field);
        }
        .menu {
            display: none;
            margin-left: 30px;
        }
        .logo {
            width: 120px;
            margin-right: 12px;
            margin-top: 8px;
        }
        .nav-left ul,
        .nav-right ul {
            list-style: none;
            padding: 0;
            margin-top: 24px;
            display: flex;
            align-items: center;
        }
        .nav-left ul a,
        .nav-right ul a {
            text-decoration: none;
            color: var(--very-light-pink);
            border: 1px solid var(--white);
            border-radius: 8px;
            padding: 8px;
        }
        .nav-left ul a:hover,
        .nav-right ul a:hover {
            border: 1px solid var(--hospital-green);
            color: var(--hospital-green)
        }
        .nav-left {
            display: flex;
            margin-left: 50px;
        }
        .nav-right {
            display: flex;
            margin-right: 50px;
        }
        .nav-right ul li:nth-child(1) img {
            transform: rotate(90deg);
            margin-left: 8px;
        }
        .nav-right ul li:nth-child(2) img {
            margin-left: 10px;
            padding-top: 8px;
        }
        @media (max-width: 640px) {
            .menu {
                display: block;
            }
            .nav-left ul {
                display: none;
            }
            .nav-right a {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <img src="./icons/icon_menu.svg" alt="menu" class="menu">


        <div class="nav-left">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <ul>
                <li> <a href=""> All </a></li>
                <li> <a href=""> Clothes </a></li>
                <li> <a href=""> Electronics </a></li>
                <li> <a href=""> Furniture </a></li>
                <li> <a href=""> Toys </a></li>
                <li> <a href=""> Others </a></li>
            </ul>
        </div>

        <div class="nav-right">
            <ul>
                <li>
                    <a href="">correo@example.com <img src="./icons/flechita.svg" alt=""> </a>
                    
                    
                </li>
                <li class="nav-shopping-cart">
                    <img src="./icons/icon_shopping_cart_notification.svg" alt="">
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>

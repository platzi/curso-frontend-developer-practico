<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --white: #FFFFFF;
            --black: #000000;
            --dark: #232830;
            --very-light-pink: #C7c7c7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }

        /* * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        } */

        body {
            font-family: 'Quicksand', sans-serif;
        }

        .my-order {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .title {
            font-size: var(--lg);
            margin-bottom: 40px;
        }

        .my-order-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }

        .my-order-content {
            display: flex;
            flex-direction: column;
        }

        .order {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 16px;
            align-items: center;
            background-color: var(--text-input-field);
            margin-bottom: 15px;
            border-radius: 10px;
            padding: 0 15px;
        }
        .order p:nth-child(1) {
            display: flex;
            flex-direction: column;
        }
        .order p:nth-child(2) {
            text-align: end;
            font-weight: bold;
        }
        .order p span:nth-child(1) {
            font-weight: bold;
            font-size: var(--md);
        }
        .order p span:nth-child(2) {
            color: var(--very-light-pink);
            font-size: var(--sm);
        }

        .shopping-cart {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 16px;
            margin-bottom: 14px;
            align-items: center;
        }
        .shopping-cart figure {
            margin: 0;
        }
        .shopping-cart figure img{
            width: 70px;
            height: 70px;
            border-radius: 20px;
        }
        .shopping-cart p:nth-child(2){
            color: var(--very-light-pink);
        }
        .shopping-cart p:nth-child(3){
            font-size: var(--md);
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="my-order">
        <div class="my-order-container">
            <h1 class="title">My Orders</h1>

            <div class="my-order-content">
                <div class="order">
                    <p>
                        <span>03.10.23</span>
                        <span>7 articles</span>
                    </p>
                    <p>$1395.00</p>
                </div>

                <div class="shopping-cart">
                    <figure>
                        <img src="https://media.istockphoto.com/id/482965873/es/foto/bicicleta-de-monta%C3%B1a-de-29-pulgadas-con-ruedas-sobre-blanco.jpg?s=1024x1024&w=is&k=20&c=LPHFQ8-e0KIDRBS1AdztC7kKZon-GMedhevjM-CZ7_M=" alt="Bike">
                    </figure>
                    <p>Bike</p>
                    <p>$120.00</p>
                </div>
    
                <div class="shopping-cart">
                    <figure>
                        <img src="https://http2.mlstatic.com/D_NQ_NP_2X_782174-MLA72061870845_102023-F.webp" alt="Chair Office">
                    </figure>
                    <p>Chair</p>
                    <p>$45.00</p>
                </div>
    
                <div class="shopping-cart">
                    <figure>
                        <img src="https://http2.mlstatic.com/D_NQ_NP_2X_861151-MCO52815488323_122022-F.webp" alt="Mistery Box">
                    </figure>
                    <p>Mistery Box</p>
                    <p>$100.00</p>
                </div>
    
                <div class="shopping-cart">
                    <figure>
                        <img src="https://http2.mlstatic.com/D_NQ_NP_2X_641295-MLA69573719686_052023-F.webp" alt="Xbox Console">
                    </figure>
                    <p>Xbox One S</p>
                    <p>$420.00</p>
                </div>
    
                <div class="shopping-cart">
                    <figure>
                        <img src="https://http2.mlstatic.com/D_NQ_NP_962770-MLM54029806942_022023-O.webp" alt="Computer">
                    </figure>
                    <p>Computer</p>
                    <p>$635.00</p>
                </div>
    
                <div class="shopping-cart">
                    <figure>
                        <img src="https://jumbocolombiaio.vtexassets.com/arquivos/ids/184673-1600-1600?v=637813974873170000&width=1600&height=1600&aspect=true" alt="Diapers of tommy">
                    </figure>
                    <p>Diapers</p>
                    <p>$50,00</p>
                </div>
    
                <div class="shopping-cart">
                    <figure>
                        <img src="https://http2.mlstatic.com/D_NQ_NP_2X_739740-MCO47849335494_102021-F.webp" alt="Toys">
                    </figure>
                    <p>Toys</p>
                    <p>$25.00</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

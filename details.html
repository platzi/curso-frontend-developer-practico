<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <title>Product Details</title>

    <style>
         /*Variables de colores*/
         :root{
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --azul-claro: #b9cdfb;
            --azul-medio1: #5c9afb;
            --azul-medio2: #4064ec;
            --azul-baby: #1272f0;
            --azul-oscuro: #2d21eb ;
            --white: #FFFFFF;
            --black: #000000;

            /*Medidas del texto*/
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }

        body{
            margin: 0;
            font-family:'Quicksand', sans-serif;
            background: var(--azul-medio2);
            color:var(--text-input-field);
            font-size: var(--md);
        }

        /*Imagenes*/
        #individualDetails{
            width: 360px;
            padding-bottom: 24px;
            position: absolute;
            right: 0;
        }
        #individualDetails > img:nth-child(2){
            cursor: pointer;
            width: 100%;
            height: 360px;
            object-fit: cover;
            border-radius: 0 0 20px 20px;
            border: 4px solid var(--very-light-pink);
        }
        .close img{
            width: 25px;
            height: 25px;
        }
        .close{
            background: var(--azul-medio1);
            width: 26px;
            height: 26px;
            position: absolute;
            top: 14px;
            left: 14px;
            z-index: 2;
            padding: 2px;
            border-radius: 50%;
        }
        .close img:hover{
            cursor: pointer;
        }

        /*Botones*/
        .primary-button{
            border-radius: 8px;
            border: none;

            background-color: var(--azul-oscuro);
            color: var(--white);

            width: 100%;

            font-family: 'Quicksand', sans-serif;
            font-size: var(--md);
            font-weight: bold;

            height: 50px;

            cursor: pointer;
        }
        .addtocar{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button img{
            width: 30px;
            padding: 10px;
        }

        /*Descripci√≥n*/
        .product-info{
            margin: 24px 24px 0 24px;
        }
        .product-info p:nth-child(1){
            font-weight: bold;
            font-size: var(--md);
            margin-top: 0;
            margin-bottom: 6px;
        }
        .product-info p:nth-child(2){
            color: var(--azul-claro);
            font-size: var(--sm);
            margin-top: 1;
            margin-bottom: 6px;
        }
        .product-info p:nth-child(3){
            color: var(--azul-claro);
            font-size: var(--sm);
            margin-top: 15px;
            margin-bottom: 25px;
        }

        /*Media Queries*/
        @media (max-width: 720px){
            #individualDetails{
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <aside id="individualDetails" class="details">
        <div class="close">
            <img src="./icons/close.png" alt="Close">
        </div>
        <img src="./products/13.jpg" alt="Drone">
        <div class="product-info">
            <p>$30.00</p>
            <p>Drone</p>
            <p>Made by 3d printing. Ideal for children and adolecents from the age of 10.</p>
            <button class="primary-button addtocar">
                <img src="./icons/addtocar.png" alt="Addtocar">
                Add to car
            </button>
        </div>
    </aside>
</body>
</html>

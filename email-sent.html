<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <title>Email Sent</title>

    <!--AplicaciÃ³n de Estilos-->
    <style>

        :root{
            /*Variables de colores*/
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --azul-claro: #b9cdfb;
            --azul-medio1: #5c9afb;
            --azul-medio2: #4064ec;
            --azul-baby: #1272f0;
            --azul-oscuro: #2d21eb ;
            --white: #FFFFFF;
            --black: #000000;

            /*Medidas del texto*/
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }

        body{
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: var(--azul-medio2);
        }

        .login{
            width: 100%;
            height: 100vh;

            /*Centra el contenido vertical y
            horizontalmente*/
            display: grid;
            place-items: center;
        }

        .form-container{
            display: grid;
            justify-items: center;

            grid-template-rows: auto 1fr auto;

            width: 300px;
            margin: 8px;
        }

        .logo{
            justify-self: center;
            display: none; /*no aparece en Desktop*/

            margin-bottom: 25px;

            width: 100px;
        }

        @media (max-width: 720px){
            .logo{
                display: block;
            }
        }

        .title{
            margin: 16px 0 16px 0;

            font-size: var(--lg);
            text-align: center;
            color: var(--text-input-field);
        }

        .subtitle{
            margin: 4px 0 4px 0;

            font-size: var(--md);
            font-weight: 300 bold;
            text-align: center;

            color: var(--azul-claro);
        }

        .email-image{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0 20px 0;

            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--azul-claro);
        }

        .email-image img{
            width: 70px;
            
        }

        .primary-button{
            margin: 12px 4px 12px 4px;
            padding: 0;
            border-radius: 8px;
            border: none;

            background-color: var(--azul-oscuro);
            color: var(--white);

            font-family: 'Quicksand', sans-serif;
            font-size: var(--md);
            font-weight: bold;

            height: 50px;

            cursor: pointer;
        }

        .login-button{
            width: 280px;
        }
        
        .resend{
            font-size: var(--sm);
        }

        .resend span{
            color: var(--text-input-field);
        }

        .resend a{
            color: var(--azul-claro);
            text-decoration: none;
        }

    </style>

</head>
<body>
    <div class="login">

        <div class="form-container">
            <img src="/logos/logo.svg" alt="Logo" class="logo">

            <h1 class="title"> Email has been sent!</h1>
            <p class="subtitle"> Please check your inbox for instructions on how to reset the password.</p>

            <div class="email-image">
                <img src="/icons/gmail.png" alt="Email sent">
            </div>

            <button class="primary-button login-button"> Login </button>

            <p class="resend">
                <span>Didn't receive the email?</span>
                <a href="/">Resend</a>
            </p>

        </div>

    </div>
</body>
</html>

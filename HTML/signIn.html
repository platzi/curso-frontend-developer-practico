<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
  <link href="../STYLES/sign-in-styles.css" rel="stylesheet">
</head>

<body>
  <div class="login">
    <div class="form-container">
      <img src="../logos/twitter_header_photo_1.png" alt="logo" class="logo">

      <form class="form">
        <label for="email" class="label">Email address</label>
        <input type="text" id="email" placeholder="email@moveit.com" class="input input-email">

        <label for="password" class="label">Password</label>
        <input type="password" id="password" placeholder="*********" class="input input-password">

        <input id="logInButton" type="submit" value="Log in" class="primary-button login-button">
        <a href="/">Forgot my password</a>
      </form>

      <button class="secondary-button signup-button" id="signupButton">Sign up</button>
    </div>
  </div>
</body>
<script type="text/javascript" src="../signIn.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../STYLES/myAccount.css">
  <link rel="stylesheet" href="../STYLES/signUp.css">
  <title>My account</title>

</head>

<body>
  <div id="editDataDiv" class="login">
    <div class="form-container">
      <h1 class="title">My account</h1>

      <form class="form">
        <div>
          <label for="name" class="label">Name</label>
          <p id="showName" class="value">John Smith</p>

          <label for="email" class="label">Email</label>
          <p id="showEmail" class="value">johnsmith@realm.com</p>

          <label for="nickname" class="label">Nickname</label>
          <p id="showNickname" class="value">placeholder</p>

          <label for="gender" class="label">Gender</label>
          <p id="showGender" class="value">placeholder</p>

          <label for="profilePictureUrl" class="label">Profile picture URL</label>
          <p id="showProfilePictureUrl" class="value">placeholder</p>

          <label for="phoneNumber" class="label">Phone number</label>
          <p id="showPhoneNumber" class="value">placeholder</p>
        </div>
        <input id="editData" type="submit" value="Edit" class="secondary-button login-button">
      </form>
    </div>
  </div>

  <div id="changeDataDiv" class="inactive">
    <div class="form-container">
      <h1 class="title">Update your user information</h1>

      <form class="form" id="userForm">
        <div>
          <label for="name" class="label">Name</label>
          <input type="text" id="newName" placeholder="John Smith" class="input input-name">

          <label for="email" class="label">Email</label>
          <input type="text" id="newEmail" placeholder="johnsmith@realm.com" class="input input-email">

          <label for="nickname" class="label">Nickname</label>
          <input type="text" id="newNickname" placeholder="usernickname" class="input input-email">

          <label for="gender" class="label">Gender</label>
          <select id="newGender" class="input input-email" style="height: 40px;">
            <option value="NonSpecified">Not-Specified</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="NonBinary">Non-Binary</option>
          </select>

          <label for="profilePictureUrl" class="label">Profile Picture URL</label>
          <input type="text" id="newProfilePictureUrl" placeholder="https//:www.mypic.com" class="input input-email">

          <label for="phoneNumber" class="label">Phone number</label>
          <input type="text" id="newPhoneNumber" placeholder="+34 688885512" class="input input-email">

        </div>

        <!-- type button to avoid predefined form sending.-->
        <input id="changeData" type="button" value="Save changes" class="primary-button login-button">

      </form>
    </div>
  </div>

</body>
<script type="text/javascript" src="../JavaScriptFiles/myAccount.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>MoveIT - Register</title>
  <style>
    :root {
      --white: #FFFFFF;
      --black: #000000;
      --very-light-pink: #C7C7C7;
      --text-input-field: #F7F7F7;
      --hospital-green: #ACD9B2;
      --sm: 14px;
      --md: 16px;
      --lg: 18px;
    }
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
    }
    .login {
      width: 100%;
      height: 100vh;
      display: grid;
      place-items: center;
    }
    .form-container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      width: 300px;
    }
    .logo {
      width: 150px;
      margin-bottom: 48px;
      justify-self: center;
      display: none;
    }
    .title {
      font-size: var(--lg);
      margin-bottom: 36px;
      text-align: start;
    }
    .form {
      display: flex;
      flex-direction: column;
    }
    .form div {
      display: flex;
      flex-direction: column;
    }
    .label {
      font-size: var(--sm);
      font-weight: bold;
      margin-bottom: 4px;
    }
    .input {
      background-color: var(--text-input-field);
      border: none;
      border-radius: 8px;
      height: 30px;
      font-size: var(--md);
      padding: 6px;
      
    }
    .input-name,
    .input-email{
      margin-bottom: 22px;
    }
    .primary-button {
      background-color: var(--hospital-green);
      border-radius: 8px;
      border: none;
      color: var(--white);
      width: 100%;
      cursor: pointer;
      font-size: var(--md);
      font-weight: bold;
      height: 50px;
    }
    .login-button {
      margin-bottom: 30px;
    }
    #passwordResult{
      color: rgb(245, 100, 100);
    }
    @media (max-width: 640px) {
      .login{
        width: cover;
        height: 100vh;
        display: grid;
        place-items: center;
      }
      .form-container {
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 200px;
      }
      .input {
        width: cover;
      }
      .login-button{
        width: 100%;
      }
      .form {
        height: 100%;
        justify-content: space-between;
        width: cover;
      }
      .title {
        margin-bottom: 16px;
      }
      }
      
    
  </style>
</head>
<body>
  <div class="login">
    <div class="form-container">
      <h1 class="title">New account</h1>

      <form action="/" class="form" id="userForm">
        <div>
          <label for="name" class="label">Name</label>
          <input type="text" id="name" placeholder="John" class="input input-name">

          <label for="email" class="label">Email</label>
          <input type="text" id="email" placeholder="johnsmith@realm.com" class="input input-email">

          <label for="password" class="label">Password</label>
          <input type="password" id="password" placeholder="*********" class="input input-password">
          <div>
            <p id="passwordResult"></p>
          </div>
        </div>

        <!-- type button to avoid predefined form sending.-->
        <input type="button" value="Create" class="primary-button login-button" id="submitButton">

      </form>
    </div>
  </div>
</body>
<script src="../signUp.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./logos/favicon_yard_sale.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <script src="./script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
            *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
            }
            :root{
                /* VARIABLES */

                --VeryLightPink: #c7c7c7;
                --TextInputFiel: #f7f7f7;
                --HospitalGreen: #ACD9B2;
                --White: #ffffff;
                --Black: #000000;

                --sm: 14px;
                --md: 16px;
                --lg: 18px;
            }
            body{
                font-family: 'Quicksand', sans-serif;
            }
            .primary-button{
            background-color: var(--HospitalGreen);
            border-radius: 8px;
            border: none;
            color: var(--White);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
            }

            .product-detail{
                width: 360px;
                padding: 24px;
                position: absolute;
                right: 0;
            }


            .my-order-content{
                display: flex;
                flex-direction: column;
            }
            .order{
                display: grid;
                grid-template-columns: auto 1fr;
                gap:16px;
                align-items: center;
                background-color: var(--TextInputFiel);
                margin-bottom: 24px;
                border-radius: 8px;
                padding: 10px 24px;
            }
            .order p:nth-child(1){
                display: flex;
                flex-direction: column;  
            }
            .order p span:nth-child(1){
                font-size: var(--md);   
                font-weight: bold;     
            }

            .order p:nth-child(2){
                text-align: end;
                font-weight: bold;
            }

            .shopping-cart{
                display: grid;
                grid-template-columns: auto 1fr auto auto;
                gap: 16px;
                margin-bottom: 24px;
                align-items: center;
            }
            .shopping-cart figure{
                margin: 0;
            }
            .shopping-cart p:nth-child(2){
                color: var(--VeryLightPink);
            }
            .shopping-cart p:nth-child(3){
                font-size: var(--md);
                font-weight: bold;
            }
            .shopping-cart figure img{
                height: 80px;
                width: 80px;
                border-radius: 20px;
                object-fit: cover;
            }
            .primary-button{
            background-color: var(--HospitalGreen);
            border-radius: 8px;
            border: none;
            color: var(--White);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
            }
            .title{
                font-size: var(--lg);
                font-weight: bold;
            }
            .title-container{
                display: flex;
            }
            .title-container img{
                transform: rotate(180deg);
            }
            p{
                margin: 1em;
            }
            
            @media(max-width:640px){
                .product-detail{
                    width: 100%;
                }
            }

    </style>

</head>
<body>
    <aside class="product-detail">
        <div class="title-container">
            <img src="./icons/flechita.svg" alt="">
            <p class="title">My order</p>
        </div>

        <div class="my-order-content">
            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/5976796/pexels-photo-5976796.jpeg" alt="">
                </figure>
                <p>Bike</p>
                <p>$100</p>
                <img src="./icons/icon_close.png" alt=""> 
            </div>
    
            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/5976796/pexels-photo-5976796.jpeg" alt="">
                </figure>
                <p>Bike</p>
                <p>$100</p>
                <img src="./icons/icon_close.png" alt=""> 
            </div>
    
            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/5976796/pexels-photo-5976796.jpeg" alt="">
                </figure>
                <p>Bike</p>
                <p>$100</p>
                <img src="./icons/icon_close.png" alt=""> 
            </div>
    
            <div class="order">
                <p>
                    <span>Total:</span>
    
                </p>
                <p>$560.08</p>
    
            </div>
    
            <button class="primary-button add-to-cart-button">
                Checkout
            </button>
    
        </div>

    </aside>

</body>
</html>

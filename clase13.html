<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --black:#000000;
            --white: #FFFFFF;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --dark: #232830;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }
        .detail-product{
            width: 360px;
            position: absolute;
            right: 0;
            box-sizing: border-box;
        }
        .title{            
        display: grid;
        grid-template-columns: 30px 1fr;
        align-items: center;
        }
        .title img{
            transform: rotate(180deg);
            width: 15px;
            height: 15px;
        }
        .title p{
            text-align: start;
        }
        .my-order-content{
            display: grid;
            grid-template-rows: 1fr 100px 100px 100px 1fr 1fr;
            padding: 0 24px 24px;
        }
        .order{
            display: grid;
            grid-template-columns: 70px 1fr;
        }
        .order p{
            display: grid;
            align-content: center;
        }
        .order p:nth-child(1){
            display: grid;
        }
        .order p:nth-child(1) span:nth-child(1) {
            font-size: var(--md);
            font-weight: bold;
        }
        .order p:nth-child(1) span:nth-child(2) {
            font-size: var(--sm);
            color: var(--very-light-pink);
        }
        .order p:nth-child(2){
            font-size: var(--md);
            font-weight: bold;
        }
        .shopping-cart{        
            display: grid;
            grid-template-columns: 88px 1fr 1fr;
            align-items: center;
        }
        .shopping-cart figure{
            width: 70px;
            height: 70px;
            margin: 0;
        }
        .shopping-cart figure img{
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }
        .shopping-cart p:nth-child(2){
            text-align: start;
            color: var(--very-light-pink);
        }
        .shopping-cart p:nth-child(3){
            text-align: end;
            font-weight: bold;
        }
        .order p, .shopping-cart p{
            text-align: end;
        }
        .my-order-content button{
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--hospital-green);
            border-radius: 10px;
            font-size: var(--md);
            font-weight: bold;
            color: var(--white);
            width: 100%;
            border: none;

        }
        @media (max-width: 520px){
            .detail-product{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <aside class="detail-product">
        <div class="my-order-content">
            <div class="title">
                <img src="/icons/flechita.svg" alt="">
                <p>My orders</p>
            </div>
            <div class="shopping-cart">
                <figure class="image-product">
                <img src="https://images.pexels.com/photos/100582/pexels-photo-100582.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="product">
            </figure>
                <p>Bike</p>
                <p>$30,00</p>
            </div>

            <div class="shopping-cart">
                <figure class="image-product">
                    <img src="https://images.pexels.com/photos/100582/pexels-photo-100582.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="product">
                </figure>
                    <p>Bike</p>
                    <p>$30,00</p>
            </div>

            <div class="shopping-cart">
                <figure class="image-product">
                    <img src="https://images.pexels.com/photos/100582/pexels-photo-100582.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="product">
                </figure>
                    <p>Bike</p>
                    <p>$30,00</p>
            </div>
            <div class="order">
                <p>
                    <span>Total</span>
                </p>
                <p>$560.00</p>
            </div>
            <button>
                Checkout
            </button>
        </div>
    </aside>
</body>
</html>

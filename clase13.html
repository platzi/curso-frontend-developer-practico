<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        :root {
            --white: #FFFFFF;                
            --black: #000000;                
            --dark: #232830;
            --very-light-pink: #C7c7c7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
    
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    
        body {
            font-family: 'Quicksand', sans-serif;
        }
        
        nav {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-between;
            padding: 0 24px;
            border-bottom: 1px solid var(--very-light-pink);
        }

        .menu {
            display: none;
        }

        .logo {
            width: 140px
        }

        .navbar-left {
            display: flex;
        }
        .navbar-left ul{
            margin-left: 12px;
            padding-left: 12px;
        }
        .navbar-left ul, .navbar-right ul{
            list-style: none;
            margin: 0;
            display: flex;
            align-items: center;
            height: 60px;
        }
        .navbar-left ul li a, .navbar-right ul a{
            text-decoration: none;
            color: var(--very-light-pink);
            padding: 0 10px;
            border: 1px solid var(--white);
        }
        .navbar-left ul li a:hover, .navbar-right ul a:hover{
            color: var(--hospital-green);
            border: 1px solid var(--hospital-green);
            border-radius: 8px;
        }

        .navbar-email {
            color: var(--very-light-pink);
            font-size: var(--sm);
            margin-right: 12px;
        }

        .navbar-shopping-cart {
            position: relative;
        }
        .navbar-shopping-cart div {
            width: 17px;
            height: 17px;
            background-color: var(--hospital-green);
            border-radius: 50%;
            font-size: var(--sm);
            font-weight: bold;
            position: absolute;
            top: -7px;
            right: -7px;
            justify-content: center;
            text-align: center;
            
        }
        
        .product-detail {
            width: 360px;
            padding: 20px;
            box-sizing: border-box;
            position: absolute;
            right: 0;
            border-left: 1px solid var(--very-light-pink);
        }

        .title {
            font-size: var(--lg);
            font-weight: bold;    
        }
        .title-container {
            display: flex;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--very-light-pink);
        }
        .title-container img{
            transform: rotate(180deg);
            margin-right: 14px;
        }

        .my-order { 
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .my-order-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }

        .my-order-content {
            display: flex;
            flex-direction: column;
        }

        .order {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 16px;
            align-items: center;
            background-color: var(--text-input-field);
            margin-bottom: 15px;
            border-radius: 10px;
            padding: 15px;
        }
        .order p:nth-child(1) {
            display: flex;
            flex-direction: column;
        }
        .order p:nth-child(2) {
            text-align: end;
            font-weight: bold;
        }
        .order p span:nth-child(1) {
            font-weight: bold;
            font-size: var(--md);
        }
        
        .shopping-cart {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 16px;
            margin-bottom: 14px;
            align-items: center;
        }
        .shopping-cart figure {
            margin: 0;
        }
        .shopping-cart figure img{
            width: 70px;
            height: 70px;
            border-radius: 20px;
        }
        .shopping-cart p:nth-child(2){
            color: var(--very-light-pink);
        }
        .shopping-cart p:nth-child(3){
            font-size: var(--md);
            font-weight: bold;
        }

        .primary-button {
            background-color: var(--hospital-green);
            border-radius: 8px;
            border: none;
            color: white;
            width: 100%;
            height: 50px;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            -ms-border-radius: 8px;
            -o-border-radius: 8px;
        }

        .primary-button:hover {
            background-color: #8bbb8d;
        }

        @media (max-width: 870px) {
            .menu {
                display: block;
                height: 50px;
                width: 40px;
                margin: 5px 0;
            }
            .navbar-left ul {
                display: none;
            }
            .navbar-email {
                display: none;
            }
            .product-detail {
                width: 100%;
            }
            .primary-button {
                margin-top: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <img src="./icons/icon_menu.svg" alt="menu" class="menu">

        <div class="navbar-left">
            <img src="/logos/logo_yard_sale.svg" alt="logo" class="logo">

            <ul>
                <li>
                    <a href="/">ALL</a>
                </li>
                <li>
                    <a href="/">Clothes</a>
                </li>
                <li>
                    <a href="/">Electronics</a>
                </li>
                <li>
                    <a href="/">Furnitures</a>
                </li>
                <li>
                    <a href="/">Toys</a>
                </li>
                <li>
                    <a href="/">Others</a>
                </li>
            </ul>
        </div>

        <div class="navbar-right">
            <ul>
                <li class="navbar-email">account@example.com</li>
                <li class="navbar-shopping-cart">
                    <img src="./icons/icon_shopping_cart.svg" alt="shopping cart">
                    <div>6</div>
                </li>
            </ul>
        </div>
    </nav>
    <aside class="product-detail">
        <div class="title-container">
            <img src="./icons/flechita.svg" alt="arrow">
            <p class="title">Shopping Cart</p>
        </div>
        <div class="my-order">
            <div class="my-order-container">
                <div class="my-order-content">
                    <div class="shopping-cart">
                        <figure>
                            <img src="https://media.istockphoto.com/id/482965873/es/foto/bicicleta-de-monta%C3%B1a-de-29-pulgadas-con-ruedas-sobre-blanco.jpg?s=1024x1024&w=is&k=20&c=LPHFQ8-e0KIDRBS1AdztC7kKZon-GMedhevjM-CZ7_M=" alt="Bike">
                        </figure>
                        <p>Bike</p>
                        <p>$120.00</p>
                        <img src="./icons/icon_close.png" alt="close">
                    </div>
        
                    <div class="shopping-cart">
                        <figure>
                            <img src="https://http2.mlstatic.com/D_NQ_NP_2X_782174-MLA72061870845_102023-F.webp" alt="Chair Office">
                        </figure>
                        <p>Chair</p>
                        <p>$45.00</p>
                        <img src="./icons/icon_close.png" alt="close">
                    </div>

                    <div class="shopping-cart">
                        <figure>
                            <img src="https://http2.mlstatic.com/D_NQ_NP_2X_641295-MLA69573719686_052023-F.webp" alt="Xbox Console">
                        </figure>
                        <p>Xbox One S</p>
                        <p>$420.00</p>
                        <img src="./icons/icon_close.png" alt="close">
                    </div>
        
                    <div class="shopping-cart">
                        <figure>
                            <img src="https://http2.mlstatic.com/D_NQ_NP_962770-MLM54029806942_022023-O.webp" alt="Computer">
                        </figure>
                        <p>Computer</p>
                        <p>$635.00</p>
                        <img src="./icons/icon_close.png" alt="close">
                    </div>
        
                    <div class="shopping-cart">
                        <figure>
                            <img src="https://jumbocolombiaio.vtexassets.com/arquivos/ids/184673-1600-1600?v=637813974873170000&width=1600&height=1600&aspect=true" alt="Diapers of tommy">
                        </figure>
                        <p>Diapers</p>
                        <p>$50,00</p>
                        <img src="./icons/icon_close.png" alt="close">
                    </div>
        
                    <div class="shopping-cart">
                        <figure>
                            <img src="https://http2.mlstatic.com/D_NQ_NP_2X_739740-MCO47849335494_102021-F.webp" alt="Toys">
                        </figure>
                        <p>Toys</p>
                        <p>$25.00</p>
                        <img src="./icons/icon_close.png" alt="close">
                    </div>

                    <div class="order">
                        <p>
                            <span>Total</span>
                        </p>
                        <p>$1295.00</p>
                    </div>
                    
                    <button class="primary-button">
                        Checkout
                    </button>
                </div>
            </div>
        </div>
    </aside>    
</body>
</html>

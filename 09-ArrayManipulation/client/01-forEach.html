<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForEach</title>
</head>
<body>
  <h1>Aprendiendo ForEach</h1>

  <div id="app"></div>

  <script>
    const products = [
      { name: 'Monitor 20 Pulgadas', price: 500 },
      { name: 'TelevisiÃ³n 50 Pulgadas', price: 700 },
      { name: 'Tablet', price: 300 },
      { name: 'Audifonos', price: 200 },
      { name: 'Teclado', price: 50 },
      { name: 'Celular', price: 500 },
    ];

    const app = document.querySelector('#app');
    products.forEach( product => {
      app.innerHTML += ` <li>Producto: ${ product.name } - Precio: ${ product.price }</li>`;
    });
  </script>

  <script src="../server/01-forEach.js"></script>
</body>
</html>

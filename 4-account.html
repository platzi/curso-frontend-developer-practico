<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root {
            --white: #FFFFFF;
            --black: #000000;
            --dark: #232830;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px
        }
        body {
            margin: 0;
            font-family:'Quicksand', sans-serif;

        }
        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }
        .logo {
            width: 200px;
            margin-bottom: 50px;
            justify-self: center;
            display: none;
        }
        .title {
            font-size: var(--lg);
            margin-bottom: 12px;
            text-align: start;
            margin-bottom: 40px;
        }
        .subtitle {
            color: var(--dark);
            font-size: var(--md);
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 32px;
            text-align: center;
        }
        .form {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }
        .input {
            background-color: var(--text-input-field);
            height: 20px;
            width: 330px;
            border: none;
            border-radius: 8px;
            margin-bottom: 16px;
            color: var(--text-input-field);
            border-color: var(--white);
            font-size: var(--md);
            padding: 12px;
        }
        .input-name,
        .imput-email,
        .input-password {
            margin-bottom: 22px;
        }
        .primary-button {
            background-color:  var(--hospital-green);
            width: 100%;
            height: 50px;
            border-radius: 8px;
            border: none;
            font-size: var(--md);
            font-weight: bold;
            color: var(--white);
            cursor: pointer;
        }
        .login-button {
            margin-top: 16px;
            margin-bottom: 30px;
        }

        @media (max-width: 640px) {
            .logo {
                display: block;
            }
            .primary-button {
                margin-top: 250px;
            }
            .form-container {
                height: 100%;
            }
        }


    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">

            <h1 class="title"> My account </h1>

            <form action="/" class="form">
                <label for="name" class="label"> Name </label>
                <input type="text" id="name" placeholder="Your name" class="input input-name">

                <label for="email" class="label"> Email address </label>
                <input type="email" id="email" placeholder="mymail@example.com" class="input input-email">

                <label for="password" class="label"> Password </label>
                <input type="password" id="password" placeholder="********" class="input input-password">
                
                <input type="submit" value="Save" class="primary-button login-button"> 

            </form>

        </div>
    </div>
</body>
</html>
